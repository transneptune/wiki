wiki-name: "Transneptune Games"

use-default-templates: false
use-default-static: false
template-dir: "templates"

markdown:
  extensions:
    - extra
    - footnotes
    - headerid
    - smartypants
    - toc
    - wikilinks
  extension-configs:
    smartypants:
      configs:
        entities: 'named'
